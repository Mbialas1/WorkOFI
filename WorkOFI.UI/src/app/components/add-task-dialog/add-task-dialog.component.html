<div class="modal-header">
  <h4 class="modal-title">Dodaj zadanie</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="taskName">Wybierz ofiare: / todo zrobić z tego zwykły input w ktory mozna wpisac</label>
    <select [(ngModel)]="selectedUser" name="selectUser" required>
      <option *ngFor="let user of users" [ngValue]="user">{{ user.firstName + user.lastName }}</option>
    </select>
  </div>
    <div class="form-group">
      <label for="taskName">Nazwa zadania</label>
      <input type="text" class="form-control" id="taskName" name="taskName" [(ngModel)]="task.name" #taskNameControl="ngModel" required>
      <div *ngIf="taskNameControl.invalid && taskNameControl.touched" class="alert alert-danger">Nazwa zadania jest wymagana!</div>
    </div>
    <div class="form-group">
      <label for="taskDescription">Opis zadania</label>
      <textarea class="form-control" id="taskDescription" name="taskDescription" [(ngModel)]="task.description" #taskDescriptionControl="ngModel" required></textarea>
      <div *ngIf="taskDescriptionControl.invalid && taskDescriptionControl.touched" class="alert alert-danger">Opis zadania jest wymagany!</div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="addTask()">Dodaj</button>
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Anuluj</button>
</div>
