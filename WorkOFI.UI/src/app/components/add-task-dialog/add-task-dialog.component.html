<div class="add-task-dialog-container">
  <h2>Dodaj zadanie</h2>

  <form>
      <div class="form-group">
          <label for="taskName">Nazwa</label>
          <input type="text" id="taskName" [(ngModel)]="task.name">
      </div>

      <div class="form-group">
          <label for="taskDescription">Opis</label>
          <textarea id="taskDescription" [(ngModel)]="task.description"></textarea>
      </div>

      <div class="form-actions">
          <button type="button" (click)="addTask()">Dodaj</button>
          <button type="button" (click)="closeDialog()">Anuluj</button>
      </div>
  </form>
</div>
