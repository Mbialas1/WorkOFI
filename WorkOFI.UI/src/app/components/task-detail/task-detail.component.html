<div class="container mt-5">
    <div class="card" *ngIf="task">
        <div class="card-header">
            Task Details
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ task.name }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
